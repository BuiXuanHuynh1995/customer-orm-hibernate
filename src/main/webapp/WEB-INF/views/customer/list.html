<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Customer</h1>
<a th:href="@{/create}">Create new Customer</a>
<div class="notify">
    <th:block th:if="${sucess}">
        <span th:text="${sucess}"></span>
    </th:block>
</div>
<table border="1px solid black">
    <thead>
    <th>#</th>
    <th>Name</th>
    <th>Image</th>
    <th>Address</th>
    <th>Action</th>
    </thead>
    <tbody>
    <th:block th:each="customer:${customers}">
        <tr>
            <td th:text="${customer.getId()}"></td>
            <td th:text="${customer.getName()}"></td>
            <td th:text="${customer.getImage()}"></td>
            <td th:text="${customer.getAddress()}"></td>
            <td>
                <a th:href="@{/update(id=${customer.getId()})}">Edit</a>
                <a th:href="@{/delete(id=${customer.getId()})}">Delete</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
</body>
</html>
